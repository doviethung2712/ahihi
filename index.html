<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Vui</title>
    <style>
        h2 {
            left: 200px;
            top: 100px;
        }
        h2, .no, .yes {
            position: absolute;
        }
        .no {
            left: 400px;
            top: 160px;
            padding: 10px 20px;
        }
        .yes {
            left: 280px;
            top: 160px;
            padding: 10px 20px;
        }

    </style>
</head>
<body>
<h2>Bạn Có Tin Vào Con Gái Không???</h2>
<input type="button" value="Yes" id="no" onmouseover="khong()" class="yes">
<input type="button" value="No" onclick="ok()" class="no">

<script>
    ok = () => {
        alert('Quá Chuẩn Luôn Cho Bạn 10đ')
    }
    khong = () => {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>


</body>
</html>
